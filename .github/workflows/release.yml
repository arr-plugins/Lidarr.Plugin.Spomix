name: Release

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

env:
  PLUGIN_NAME: lidarr-spotify-plugin
  PLUGIN_VERSION: 1.0.0.${{ github.run_number }}

jobs:
  build:
    strategy:
      matrix:
        framework: [ net6.0 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Publish
        run: dotnet publish src/lidarr-spotify-plugin.sln -c Release -f ${{ matrix.framework }}

      - name: Upload net core
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.framework }}
          path: ./publish/lidarr-spotify-plugin.zip
  publish:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact (${{ matrix.framework }})
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.framework }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./publishlidarr-spotify-plugin.zip
