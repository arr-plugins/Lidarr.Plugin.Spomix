name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Lidarr.SpotifyPlugin/Lidarr.SpotifyPlugin.csproj

      - name: Build
        run: dotnet build Lidarr.SpotifyPlugin/Lidarr.SpotifyPlugin.csproj --configuration Release

      - name: Pack
        run: dotnet pack Lidarr.SpotifyPlugin/Lidarr.SpotifyPlugin.csproj --configuration Release --output .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.nupkg"
