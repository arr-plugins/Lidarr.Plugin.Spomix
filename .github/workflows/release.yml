name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Lidarr.SpotifyPlugin/Lidarr.SpotifyPlugin.csproj

      - name: Build
        run: dotnet build src/Lidarr.SpotifyPlugin/Lidarr.SpotifyPlugin.csproj --configuration Release

      - name: Publish
        run: dotnet publish src/Lidarr.SpotifyPlugin/Lidarr.SpotifyPlugin.csproj --configuration Release --framework net6.0 --runtime linux-x64 --self-contained true --output publish

      - name: Zip plugin
        run: cd publish && zip -r ../lidarr-spotify-plugin.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: lidarr-spotify-plugin.zip
